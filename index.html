        // ä¿®å¤iOS Safariçš„100vhé—®é¢˜
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆ›å»ºèƒŒæ™¯å…ƒç´ å’Œä¿¡å°å›¾æ¡ˆ
        window.addEventListener('load', function() {
            createBackgroundElements();
            createEnvelopePatterns();
            setAppHeight(); // ä¿®å¤iOSé«˜åº¦é—®é¢˜
            
            // å¤„ç†æ—‹è½¬äº‹ä»¶ä»¥ä¼˜åŒ–æ¨ªå±/ç«–å±åˆ‡æ¢
            window.addEventListener('resize', function() {
                setAppHeight();
            });
            
            // æ·»åŠ è§¦æ‘¸æˆ–é¼ æ ‡æ‚¬åœæ•ˆæœ
            const container = document.querySelector('.container');
            const btnOpen = document.querySelector('.btn-open');
            const envelope = document.querySelector('.envelope');
            
            // æ£€æµ‹è®¾å¤‡ç±»å‹
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (isTouchDevice) {
                orientationHandler = function(e) {
                    if (e.beta && e.gamma) {
                        const tiltX = Math.min(Math.max(e.gamma, -10), 10) * 0.3;
                        const tiltY = Math.min(Math.max(e.beta - 45, -10), 10) * 0.3;
                        
                        if (!envelope.classList.contains('opened')) {
                            envelope.style.transform = `perspective(1000px) rotateX(${-tiltY}deg) rotateY(${tiltX}deg)`;
                        }
                    }
                };
                
                window.addEventListener('deviceorientation', orientationHandler);
            } else {
                // é¼ æ ‡è®¾å¤‡ä¸Šçš„æ‚¬åœæ•ˆæœ
                container.addEventListener('mousemove', function(e) {
                    const mouseX = e.clientX / window.innerWidth;
                    const mouseY = e.clientY / window.innerHeight;
                    
                    // æ ¹æ®é¼ æ ‡ä½ç½®è°ƒæ•´æŒ‰é’®çš„å˜æ¢
                    btnOpen.style.transform = `translateY(-3px) translateX(${(mouseX - 0.5) * 10}px)`;
                    
                    // æ ¹æ®é¼ æ ‡ä½ç½®å¾®è°ƒä¿¡å°è§’åº¦ï¼Œå¢å¼º3Dæ„Ÿ
                    if (!envelope.classList.contains('opened')) {
                        envelope.style.transform = `perspective(1000px) rotateX(${(mouseY - 0.5) * 5}deg) rotateY(${(mouseX - 0.5) * 5}deg)`;
                    }
                });
                
                // é‡ç½®æ‚¬åœæ•ˆæœ
                container.addEventListener('mouseleave', function() {
                    btnOpen.style.transform = '';
                    if (!envelope.classList.contains('opened')) {
                        envelope.style.transform = '';
                    }
                });
            }
            
            // é’ˆå¯¹ç§»åŠ¨è®¾å¤‡ä¼˜åŒ–ç‚¹å‡»åŒºåŸŸå’Œè§¦æ„Ÿåé¦ˆ
            if ('ontouchstart' in window) {
                btnOpen.addEventListener('touchstart', function(e) {
                    e.preventDefault(); // é˜²æ­¢é»˜è®¤è¡Œä¸º
                    if (isAnimating) return;
                    isAnimating = true;
                    
                    envelope.classList.add('opened');
                    setTimeout(() => {
                        card.classList.remove('hidden');
                        createParticles();
                        isAnimating = false;
                    }, 400);
                    
                    if (navigator.vibrate) {
                        navigator.vibrate(50);

            }
        });
        
        // ä¿®æ”¹å»ºè®®
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const envelope = document.querySelector('.envelope');
            let lastTapTime = 0;
            let isAnimating = false;
            
            // æ‰“å¼€ä¿¡å°
            const btnOpen = document.querySelector('.btn-open');
            
            // æ£€æµ‹æ˜¯å¦ä¸ºä¸‰æ˜Ÿè®¾å¤‡
            const isSamsung = /samsung/i.test(navigator.userAgent);
            
            // ç»Ÿä¸€çš„äº‹ä»¶å¤„ç†å‡½æ•°
            function handleOpen() {
                if (isAnimating) return;
                isAnimating = true;
                
                envelope.classList.add('opened');
                setTimeout(() => {
                    card.classList.remove('hidden');
                    createParticles();
                    createCardPatterns();
                    isAnimating = false;
                }, 400);
                
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
            
            // ä¸ºä¸‰æ˜Ÿè®¾å¤‡æ·»åŠ ç‰¹æ®Šå¤„ç†
            if (isSamsung) {
                // æ·»åŠ  pointerdown äº‹ä»¶æ”¯æŒ S Pen
                btnOpen.addEventListener('pointerdown', function(e) {
                    e.preventDefault();
                    handleOpen();
                });
                
                // æ·»åŠ  MSPointerDown äº‹ä»¶ï¼ˆæ—§ç‰ˆ IE æ”¯æŒï¼‰
                btnOpen.addEventListener('MSPointerDown', function(e) {
                    e.preventDefault();
                    handleOpen();
                });
            }
            
            // è§¦æ‘¸äº‹ä»¶å¤„ç†
            btnOpen.addEventListener('touchstart', function(e) {
                e.preventDefault();
                handleOpen();
            });
            
            // ç‚¹å‡»äº‹ä»¶å¤„ç†
            btnOpen.addEventListener('click', function(e) {
                e.preventDefault();
                handleOpen();
            });
            
            // æ·»åŠ é¼ æ ‡äº‹ä»¶æ”¯æŒ
            btnOpen.addEventListener('mousedown', function(e) {
                e.preventDefault();
                handleOpen();
            });
            
            // åŒå‡»è¿”å›åŠŸèƒ½
            function handleDoubleClick() {
                if (isAnimating) return;
                returnToEnvelope();
            }
            
            card.addEventListener('dblclick', handleDoubleClick);
            
            card.addEventListener('touchstart', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                
                if (tapLength < 500 && tapLength > 0) {
                    e.preventDefault();
                    handleDoubleClick();
                }
                lastTapTime = currentTime;
            });
            
            // è¿”å›ä¿¡å°çš„å‡½æ•°
            function returnToEnvelope() {
                if (isAnimating) return;
                isAnimating = true;
                
                card.classList.add('hidden');
                envelope.classList.add('returning');
                
                setTimeout(() => {
                    envelope.classList.remove('opened');
                    envelope.classList.remove('returning');
                    isAnimating = false;
                }, 400);
                
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            // åœ¨çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åˆ›å»ºè£…é¥°
            window.addEventListener('resize', function() {
                if (!envelope.classList.contains('opened')) return;
                createCardPatterns();
            });
        });
        
        // ç›‘å¬å±å¹•æ–¹å‘å˜åŒ–
        window.addEventListener('orientationchange', function() {
            // çŸ­æš‚å»¶è¿Ÿä»¥ç¡®ä¿æ–°æ–¹å‘å·²åº”ç”¨
            setTimeout(function() {
                setAppHeight();
            }, 200);
        });
        
        // é˜²æ­¢æŸäº›ç§»åŠ¨æµè§ˆå™¨ä¸­çš„æ»šåŠ¨é—®é¢˜
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.card') === null) {
                e.preventDefault();
            }
        }, { passive: false });

        // æ·»åŠ æ¸…ç†å‡½æ•°
        function cleanup() {
            if (orientationHandler) {
                window.removeEventListener('deviceorientation', orientationHandler);
            }
            // æ¸…ç†å…¶ä»–èµ„æº...
        }

        // åœ¨é€‚å½“çš„æ—¶æœºè°ƒç”¨æ¸…ç†å‡½æ•°ï¼Œæ¯”å¦‚é¡µé¢å¸è½½æ—¶
        window.addEventListener('unload', cleanup);

            // å†æ·»åŠ ç¬¦å·è£…é¥°
            for (let i = 0; i < patterns; i++) {

                // éšæœºé€‰æ‹©ç¬¦å·
                pattern.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                
                // æ·»åŠ åŠ¨ç”»
                pattern.style.animation = `float ${Math.random() * 5 + 10}s infinite ease-in-out alternate`;
                pattern.style.animationDelay = (Math.random() * 5) + 's';
                
                card.appendChild(pattern);
            }
        }
    </script>
